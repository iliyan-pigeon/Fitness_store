{% extends 'base.html' %}
{% load static %}

{% block content %}
    <form class="form login" method="post" action="">
    <h2>Login</h2>
        {{ form }}
        {% csrf_token %}
        <i class="fa-solid fa-eye-slash login-eye"></i>
    <a href="{% url 'reset_password' %}" class="forgotten-password">Forgotten password?</a>
    <button type="submit">Login</button>
    </form>
{% endblock %}

{% extends 'base.html' %}
{% load forms %}
{% block content %}
{% load static %}

<div class="login-container">
<div class="login-item">
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            {{ form.username.label_tag }}
            {{ form.username|placeholder:'Enter username:' }}
        </div>
        <div class="form-group">
            {{ form.password.label_tag }}
            {{ form.password|placeholder:'Enter password:' }}
        </div>
        <button type="submit" class="btn btn-primary my-button">Login</button>
        <a href="{% url 'reset_password' %}" class="my-button">Forgotten password</a>
    </form>
</div>
</div>
{% endblock %}

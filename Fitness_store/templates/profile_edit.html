{% extends 'base.html' %}

{% block content %}
<div class="profile-container">
    <h2>Edit Profile</h2>
    <form method="POST" action="{% url 'profile edit' request.user.pk %}">
        {% csrf_token %}
        <div class="profile-item">
            <label for="id_username">Username:</label>
            {{ form.username }}
        </div>
        <div class="profile-item">
            <label for="id_profile_picture">Password:</label>
            <a href="{% url 'password change' %}">Change password</a>
        </div>
        <div class="profile-item">
            <label for="id_profile_picture">First Name:</label>
            {{ form.first_name }}
        </div>
        <div class="profile-item">
            <label for="id_profile_picture">Last Name:</label>
            {{ form.last_name }}
        </div>
        <div class="profile-item">
            <label for="id_profile_picture">Gender:</label>
            {{ form.gender }}
        </div>
        <div class="profile-item">
            <label for="id_email">Email:</label>
            {{ form.email }}
        </div>
        <div class="profile-item">
            <label for="id_profile_picture">Profile Picture:</label>
            {{ form.profile_picture }}
        </div>
        {{ form.errors }}
        <div class="profile-buttons">
            <button type="submit" class="btn btn-secondary">Save changes</button>
            <button type="button" onclick="window.location.href='{% url 'profile detail' request.user.pk %}'" class="btn btn-secondary">Cancel</button>
        </div>
    </form>
</div>
{% endblock %}

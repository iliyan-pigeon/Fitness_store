{% extends 'base.html' %}

{% block content %}
<div class="password-change-container">
    <div class="password-change-item">
    <h2>Reset Your Password</h2>
    <p>Enter a new password for your account:</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Reset Password</button>
    </form>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
{% load static %}

    {% if orders %}
    <h2 class="orders-heading">Orders</h2>
    <h3 class="orders-heading">Amount of orders: {{ orders_amount }}</h3>

    <div class="orders-container">
    {% for order in orders %}
        <a href="{% url 'order details' order.pk %}" class="single-order">Address: {{ order.address }}, Date added: {{ order.date_added }}</a>
    {% endfor %}
    {% else %}
        <h2 class="orders-heading">No orders</h2>
    {% endif %}
    </div>

{% endblock %}
